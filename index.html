<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" />
    <title>Gamer153</title>
</head>

<body>
    <script>
        var counter = 0;
        var lsTryAgain = false;
        $('body').terminal({
            help: function (...args) {
                switch (args[0]) {
                    case "me":
                        if (args[1] == "now") {
                            this.echo("I really can't do anything!")
                            break;
                        }
                        this.echo("Sorry, you should consult a professional for that.")
                        break;
                
                    default:
                        this.echo("Help:\n- about <me|you|*>\n- ls\n- echo [*]\n- joke\n- help")
                        break;
                }
            },
            about: function (...args) {
                switch (args[0]) {
                    case "me":
                        this.echo(
                            "Hi! I am Gamer153, I'm really interested in coding (<a href=\"https://github.com/Gamer153\" target=\"_blank\">my GitHub</a>) and do some other stuff too.<br>"
                                + "I'm also part of the <a href=\"https://smpearth.com\" target=\"_blank\">SMPEarth</a> staff team.<br>"
                                + "I'm from Germany and consider myself to be quite funny, as evidenced by some of the commands on here.",
                            {raw: true}
                        )
                        break;
                    case "you":
                        var OSName="Unknown OS";
                        if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";
                        if (navigator.appVersion.indexOf("Mac")!=-1) OSName="MacOS";
                        if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX";
                        if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux";
                        var ext = "";
                        if (OSName == "Windows") ext = "Why not try Linux?";
                        if (OSName == "Linux") ext = "Why not use Windows for easier everything?"
                        if (OSName == "Mac") ext = "Never used that before. Don't have enough money."
                        if (OSName == "Unix") ext = "Why."
                        if (OSName == "Unknown OS") ext = "What!?"
                        this.echo(
                            "Hm. I don't really know anything about you, except that you seem to use " + OSName + ".\n" + ext
                        )
                        break;
                    case undefined:
                        this.echo("About who? About you or me?")
                        break;
                    case "us":
                        this.echo("What? Who are we?")
                        break;
                    default:
                        this.echo("Hm. I don't know anything about " + args + ".")
                        break;
                }
            },
            joke: function (...args) {
                this.echo("That's not available. And it never will be, what do you expect from me? Good jokes?")
            },
            ls: function () {
                if (!lsTryAgain) {
                    this.echo("Uhm. This is not a shell or anything! Please try again.")
                    lsTryAgain = true;
                } else {
                    this.echo("Still not a shell.\n\nFiles in directory <?>:\na is not shell still this")
                }
            },
            echo: function (...args) {
                if (Math.random() <= 0.1) {
                    this.echo("The Echo is currently not available. Please try again.")
                    return
                }
                this.echo("" + args.join(" ").replaceAll("%PWD%", ".").replaceAll("%JOKE%", "you").replaceAll("%HOME%", "~").replaceAll("%PATH%", window.location.href))
            }
        }, {
            checkArity: false,
            greetings: 'Welcome to gamer153.dev!\nYou can reach out to me via gamer153@gamer153.dev.\n\nTry out some commands, like:\n- help\n- about me\n',
            completion: ["help", "about", "ls", "joke"]
        });
    </script>
</body>

</html>
